<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KORRE | Client Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="auth-container">
      <h1>Client Login</h1>
      <input id="email" type="email" placeholder="Email" class="auth-input">
      <input id="password" type="password" placeholder="Password" class="auth-input">

      <button onclick="login()" class="btn btn-small">Login</button>

      <p id="error" class="auth-error"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
